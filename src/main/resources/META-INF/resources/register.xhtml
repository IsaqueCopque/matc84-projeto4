<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Gamellection</title>
	<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
	<style>
		.flex-container{
			display:flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 10px;
		}
		.flex-item{
			display: flex;
		}
	</style>
</h:head>

<f:view contentType="text/html">

	<h:body>
		<div class="flex-container" >
				
			<p:graphicImage value="images/logo.png" alt="gamellection" 
			style="width: 170px; height: 150px;"
			/>

			<p:panelGrid columns="1" layout="grid">
				<p:outputLabel id="errMsg"
					value="#{loginMBean.errorMsg}"
					rendered="#{loginMBean.erroValidacao}"
					style="color: red; font-weight: bold;"
					 />
			</p:panelGrid>
			
			<div style="border: 1px solid black; padding: 15px; border-radius: 8px">
				<h:form id="registerForm" enctype="multipart/form-data">
					<h3>Registrar-se</h3>
					
					<div style="display: flex; flex-direction: column; align-items: center; gap: 20px">
					
						<div>
							<p:inputText id="username" name="username" required="true"
								value="#{loginMBean.email}" placeholder="e-mail" />
						</div>
						
						<div>
							<p:inputText id="name" required="true" value="#{loginMBean.name}" placeholder="nome" />
						</div>

						<div>
							<h:panelGrid columns="1" id="matchGrid" >
								<div style="display: flex; flex-direction: column; justify-content: center;
									 align-items: center; gap: 10px;">
									<p:password id="pwd1" value="#{loginMBean.senha}" match="pwd2"
										placeholder="Senha" required="true" />
	
									<p:password id="pwd2" value="#{loginMBean.senha}"
										placeholder="Confirme a Senha" required="true" />
								</div>
							</h:panelGrid>
						</div>
						
						<div>
							<p:commandButton update="registerForm" value="Registrar" action="#{loginMBean.registrar}" />
						</div>
						
					</div>
				</h:form>
			</div>
			
			<p:link outcome="login.xhtml" value="Login" />
			
		</div>
	</h:body>
	
</f:view>

</html>
