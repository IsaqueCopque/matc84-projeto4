<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Gamellection</title>
	<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
	<style>
		.flex-container{
			display:flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 10px;
		}
		.flex-item{
			display: flex;
		}
	</style>
</h:head>

<f:view contentType="text/html">

	<h:body>
		<div class="flex-container" >
				
					<p:graphicImage value="images/logo.png" alt="gamellection" 
					style="width: 170px; height: 150px;"
					/>

			<p:panelGrid columns="1" layout="grid">
				<p:outputLabel
					value="Falha no login: e-mail ou senha invÃ¡lidos."
					rendered="${!empty param['error']}" />
			</p:panelGrid>
			
			<div style="border: 1px solid black; padding: 15px; border-radius: 8px">
				<h:form id="loginForm" enctype="multipart/form-data">
					<h3>Login</h3>
					<div style="display: flex; flex-direction: column; align-items: center; gap: 20px">
						<div>
							<p:inputText id="username" name="username" required="true"
								value="#{loginMBean.email}" placeholder="e-mail" />
						</div>
						<div>
							<p:password id="password" name="password" required="true" value="#{loginMBean.senha}"
							placeholder="senha"/>
						</div>
						<div>
							<p:commandButton  value="Entrar" action="#{loginMBean.logar}"  />
						</div>
					</div>
				</h:form>
			</div>
			
		</div>
	</h:body>
	
</f:view>

</html>
