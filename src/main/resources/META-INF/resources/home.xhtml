<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en-us" xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<title>Gamellection</title>
	<link href="#{resource['images/favicon.ico']}" rel="shortcut icon" />
	<style>
		.flex-container{
			display:flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 10px;
		}
		.flex-item{
			display: flex;
		}
	</style>
</h:head>

<f:view contentType="text/html">

	<h:body>
	
		<p:commandButton icon="pi pi-plus-circle" style="margin-right:20px;" 
					title="Nova Coleção" value="Criar Coleção" type="button" 
					onclick="PF('new-collec-dlg').show();"/>

		<p:dialog header="Nova Coleção" widgetVar="new-collec-dlg" showEffect="fade"
			hideEffect="drop" height="100">
		   	<h:form>
				<p:inputText id="name-inpt" placeholder="Nome da Coleção" value="#{homeMBean.selecionado.name}" required="true">
					<f:validateLength minimum="1"/>
				</p:inputText>
				<p:message for="name-inpt" display="icon"/>
				<h:outputText value="Descrição"/>
				<p:inputTextarea rows="5" cols="30" counter="display" maxlength="500" 
				counterTemplate="{0} caracteres restantes." autoResize="false" />
			   	<br />
			   	<h:outputText id="display" />
			   	<p:commandButton value="Criar" icon="pi pi-check" update="@form"
			   		action="#{homeMBean.criarCollec}" />
		   	</h:form>
		</p:dialog>

	    <p:dataList value="#{homeMBean.colecoes}" var="collec" type="definition">
	        <f:facet name="header">
	            Coleções
	        </f:facet>
	        
	        <f:facet name="description">
	        	<h:outputText value="#{collec.name}" style="font-weight: bold;"/>
	        	<h:outputText value="#{collec.description}" />
	        	<h:form enctype="multipart/form-data">
					<p:commandButton icon="pi pi-arrow-right" style="margin-right:20px;" 
					title="Ver" action="#{homeMBean.visualizarColecao(collec)}"/>
	        	</h:form>
			</f:facet>
	        
	        
	    </p:dataList>
		
	</h:body>
	
</f:view>

</html>
